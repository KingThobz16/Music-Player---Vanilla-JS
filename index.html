<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image-container">
                <img src="./img/image1.jpg" alt="image1" class="image">
            </div>

            <div class="text-container">
                <h1 class="title">Electric Chill Machine</h1>
                <h2 class="artist">Jacinto Design</h2>
            </div>

            <div class="controls-container">
                <div class="time-duration">
                    <small class="current-time">0:00</small>
                    <small class="song-duration">2:06</small>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="controls">
                    <i class="fa-solid fa-backward control" title="Previous" id="previous"></i>
                    <i class="fa-solid fa-play control" title="Play" id="play"></i>
                    <i class="fa-solid fa-forward control" title="Next" id="next"></i>
                </div>
            </div>

        </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
